<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Memory Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Family Memory Vault</h1>

      <div class="card">

          <div class="full-text">

          </div>
        </div>
      </div>
      <!-- Add more .card elements -->
    </section>
  </main>
